<div class="card">
  <div class="card-body">
    <div *ngIf="messages?.length === 0">
      <p>No messages yet</p>
    </div>

    <ul class="chat">
      <li *ngFor="let message of messages">
        <!-- to them -->
        <div *ngIf="message.senderId == recipientId" class="text-left">
          <span class="chat-img float-left">
            <img src="{{message.senderPhotoUrl}}" alt="{{message.senderKnownAs}}" class="rounded-circle mr-1">
          </span>
          <div class="chat-body">
            <div class="header">
              <!-- <strong class="primary-font">{{message.senderKnownAs}}</strong> -->

            </div>
            <p class="mb-0">{{message.content}}</p>
            <small class="text-muted">
              <span class="fa fa-clock-o">{{message.messageSent | timeAgo}}</span>
            </small>
          </div>
        </div>

        <!-- to me -->
        <div *ngIf="message.senderId != recipientId">
          <!-- <span class="chat-img float-right">
            <img src="{{message.senderPhotoUrl}}" alt="{{message.senderKnownAs}}" class="rounded-circle">
          </span> -->
          <div class="chat-body text-right">
            <p class="my-message mb-0">{{message.content}}</p>
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-clock-o">{{message.messageSent | timeAgo}}</span>
                <span *ngIf="!message.isRead" class="text-danger ml-1">(unread)</span>
                <span *ngIf="message.isRead" class="text-success ml-1">(read {{message.dateRead | timeAgo}})</span>
              </small>
              <!-- <strong class="primary-font float-right">{{message.senderKnownAs}}</strong> -->
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="messageForm.valid && sendMessage()">
      <div class="input-group">
        <input [(ngModel)]="newMessage.content" name="content" required type=text class="form-control input-sm"
          placeholder="send a message">
        <div class="input-group-append">
          <button class="btn btn-primary" [disabled]="!messageForm.valid">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
